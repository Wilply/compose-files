version: '3'

networks:
  traefik-net:
    external: true
  stack-net:
    internal: true

services:

  wordpress:
    image: wordpress
    container_name: wordpress
    restart: always
    expose:
      - 80
    environment:
      - WORDPRESS_DB_HOST=wordpress_db
      - WORDPRESS_DB_USER=admin
      - WORDPRESS_DB_PASSWORD=password
      - WORDPRESS_DB_NAME=wordpress
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-net
      - traefik.protocol=http
      - traefik.port=80
      - traefik.backend=wordpress
      - traefik.frontend.rule=Host:wplist.clfp.fr
      - traefik.frontend.auth.basic=enzo:$$apr1$$UwwVAZHs$$ndp7E0d.hka.CMWN.BPsr1
    volumes:
      - /mnt/DATA/DOCKER/99_wordpress/wordpress:/var/www/html
    depends_on:
      - wordpress_db
    networks:
      - traefik-net
      - stack-net

  wordpress_db:
    image: mariadb
    container_name: wordpress_db
    restart: always
    expose:
      - 3306
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - /mnt/DATA/DOCKER/99_wordpress/db:/var/lib/mysql
      - /home/toor/compose-files/99_wordpress/my.cnf:/etc/my.cnf
    networks:
      - stack-net